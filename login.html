<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="loginContainer">
        <form method="POST">
            <h1 style="margin: 30px;font-size: 2.5rem; color:#e8491d; text-shadow: 1px 1px 1px #111;">Welcome Back!</h1>
            <section>
                <div>
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label><br>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="pass"><i class="fa fa-lock" aria-hidden="true"></i> Password</label><br>
                    <input id="pass" type="password">
                </div>
                <button style="margin-top:10px;"><i style="vertical-align: middle; margin-top: -5px; font-size: 20px;" class="fa fa-user" aria-hidden="true"></i> <b style="margin: 5px;">Login</b></button>
                <a href="#" style="color: #8ea4b1; margin: 5px; margin-bottom: 30px;">Forget your password?</a>
            </section>
        </form>
        <div class="imgContainer">
            <div class="effect">
                <div>
                    <h1>New <span style="color: #e8491d;">here?</span></h1>
                    <p>Sign up and discover great amount of new opportunites!</p>    
                </div>
                <button><i style="vertical-align: middle; margin-top: -5px; font-size: 20px;" class="fa fa-user" aria-hidden="true"></i> <b style="margin: 5px;">Signup</b></button>
            </div>
        </div>
    </div>

</body>
</html>
